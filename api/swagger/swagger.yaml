swagger: "2.0"
info:
  version: "0.0.1"
  title: gitlab classroom
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /api/v1
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  
  /classes:
      x-swagger-router-controller: classes
      get:
        description: get all classes enrolled
        operationId: listAll
        responses:
          "200":
            description: Success
          default:
            description: Error
            schema:
              $ref: "#/definitions/ErrorResponse"
  /classes/{id}:
      x-swagger-router-controller: classes
      get:
        description: get a specific class
        operationId: get
        parameters:
        - name: id
          in: path
          description: class id
          required: true
          type: string
        responses:
          "200":
            description: Success
          default:
            description: Error
            schema:
              $ref: "#/definitions/ErrorResponse"
  /classes/{id}/assignments:
      x-swagger-router-controller: classes
      get:
        description: get all assignments of a class
        operationId: listAssignments
        parameters:
        - name: id
          in: path
          description: class id
          required: true
          type: string
        responses:
          "200":
            description: Success
          default:
            description: Error
            schema:
              $ref: "#/definitions/ErrorResponse"
  /classes/{id}/materials:
      x-swagger-router-controller: classes
      get:
        description: get all materials of a class
        operationId: listMaterials
        parameters:
        - name: id
          in: path
          description: class id
          required: true
          type: string
        responses:
          "200":
            description: Success
          default:
            description: Error
            schema:
              $ref: "#/definitions/ErrorResponse"
  /classes/{id}/members:
      x-swagger-router-controller: classes
      get:
        description: get all members of a class
        operationId: listMembers
        parameters:
        - name: id
          in: path
          description: class id
          required: true
          type: string
        responses:
          "200":
            description: Success
          default:
            description: Error
            schema:
              $ref: "#/definitions/ErrorResponse"
  /classes/{id}/notifications:
      x-swagger-router-controller: classes
      get:
        description: get all notifications of a class
        operationId: listNotifications
        parameters:
        - name: id
          in: path
          description: class id
          required: true
          type: string
        responses:
          "200":
            description: Success
          default:
            description: Error
            schema:
              $ref: "#/definitions/ErrorResponse"
  /classes/{id}/activities:
      x-swagger-router-controller: classes
      get:
        description: get all activities of a class
        operationId: listActivities
        parameters:
        - name: id
          in: path
          description: class id
          required: true
          type: string
        responses:
          "200":
            description: Success
          default:
            description: Error
            schema:
              $ref: "#/definitions/ErrorResponse"
  /assignments:
      x-swagger-router-controller: assignments
      get:
        description: get all assignments involved, ranked by days
        operationId: listAll
        responses:
          "200":
            description: Success
          default:
            description: Error
            schema:
              $ref: "#/definitions/ErrorResponse"
  /assignments/{id}:
      x-swagger-router-controller: assignments
      get:
        description: get a specific assignment
        operationId: get
        parameters:
        - name: id
          in: path
          description: class id
          required: true
          type: string
        responses:
          "200":
            description: Success
          default:
            description: Error
            schema:
              $ref: "#/definitions/ErrorResponse"
  /hello:
      x-swagger-router-controller: hello_world
      get:
        description: Returns 'Hello' to the caller
        # used as the method name of the controller
        operationId: hello
        parameters:
          - name: name
            in: query
            description: The name of the person to whom to say hello
            required: false
            type: string
        responses:
          "200":
            description: Success
            schema:
              # a pointer to a definition
              $ref: "#/definitions/DefaultResponse"
          # responses may fall through to errors
          default:
            description: Error
            schema:
              $ref: "#/definitions/ErrorResponse"
# complex objects have schema definitions
definitions:
  DefaultResponse:
    required:
      - message
    properties:
      message:
        type: string
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
